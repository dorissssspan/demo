<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林立</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">
                    北京市  海淀区  中关村软件园信息科技大厦1号楼401#
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 商品 -->
        <div class="pannel goods">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="text">
                <h5>康贝尔 非接触式红外体温仪
                    领劵立减30元 婴儿级材质 测温…
                </h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span class="red">￥<i> 266</i></span>
                    <span>￥299</span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div> 
        <!-- 其他 -->
        <section class="pannel other">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢！</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<i class="iconfont icon-more"></i></p>
            </div>
        </section>
        <!-- 数字 -->
        <section class="pannel count">
            <div class="sun">
                <h5>商品总价</h5>
                <span>
                    ￥<i>299.00</i>
                </span>
            </div>
            <div class="yunf">
                <h5>运费</h5>
                <span>
                    ￥<i>0.00</i>
                </span>
            </div>
            <div class="rebate">
                <h5>折扣</h5>
                <span class="red">
                    -￥<i>30.00</i>
                </span>
            </div>
        </section>
    </div>
   

    <!-- 底部支付: 固定定位 -->
    <div class="pay pannel">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付: 固定定位 -->
</body>
</html>
